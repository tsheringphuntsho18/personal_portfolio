<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <div class="left-section">
            <a href="index.html">
                <div class="logo">
                    <h1>Phuntsho</h1>
                </div>
            </a>
            <footer class="copyright">
                <p>&copy; 2023 Tshering Phuntsho</p>
            </footer>
            <p class="social">Get in touch with me via social media or email.</p>
            <div class="image-container">
                <a href="https://www.facebook.com/profile.php?id=100079928632740" target="_blank"><img src="assets/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/phuntshok_18/" target="_blank"><img src="assets/insta.png" alt="instagram"></a>
                <a href="https://www.linkedin.com/in/tshering-phuntsho-371231291/" target="_blank"><img src="assets/linkedin.png" alt="Linkedin"></a>
                <a href="https://github.com/tsheringphuntsho18" target="_blank"><img src="assets/github.png" alt="Github"></a>
            </div>
            <div class="facebook-text">
                <a href="https://www.facebook.com/profile.php?id=100079928632740" target="_blank"><p>Facebook</p></a>
            </div>
            <div class="insta-text">
                <a href="https://www.instagram.com/phuntshok_18/" target="_blank"><p>Instagram</p></a>
            </div>
            <div class="linkedin-text">
                <a href="https://www.linkedin.com/in/tshering-phuntsho-371231291/" target="_blank"><p>Linkedin</p></a>
            </div>
            <div class="github-text">
                <a href="https://github.com/tsheringphuntsho18" target="_blank"><p>Github</p></a>
            </div>
        </div>
        <div class="right-section">
            <nav class="navbar">
                <ul>
                    <li><a href="aboutme.html"><i class="fas fa-user"></i> About Me</a></li>
                    <li><a href="portfolio.html"><i class="fas fa-book"></i> Portfolio</a></li>
                    <li class="contact-icon"><a href="contact.html" class="contact-button"><i class="fas fa-phone"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="toggle-container">
                <input type="checkbox" id="custom-toggle" class="toggle-checkbox">
                <label for="custom-toggle" class="toggle-label"></label>
            </div> 

            <div class="email-form-container">
                <h2>Send me an email</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <input type="submit" value="Send Email">
                </form>
            </div>                           
        </div>
    </div>
</body>
</html>
